<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Weihnachtsgutschein ‚ùÑÔ∏è</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
            color: #fff;

            /* Desktop Zentrierung */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* ‚ùÑÔ∏è Snow */
        canvas {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 1;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            color: #2c3e50;
            padding: 40px;
            border-radius: 14px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 420px;
            width: 100%;
            z-index: 2;
        }

        .gift {
            font-size: 100px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .gift:hover {
            transform: scale(1.15);
        }

        .code {
            margin-top: 25px;
            font-size: 26px;
            font-weight: bold;
            display: none;
            color: #c0392b;
        }

        .hint {
            margin-top: 15px;
            color: #555;
        }

        /* üì± MOBILE ‚Äì Flexbox deaktivieren */
        @media (max-width: 768px) {
            body {
                display: block; /* ‚¨ÖÔ∏è DAS ist der entscheidende Fix */
            }

            .container {
                width: 90vw;          /* echte Viewport-Breite */
                max-width: none;      /* keine Begrenzung mehr */
                margin: 100px auto 40px;
                padding: 28px 20px;
            }

            .gift {
                font-size: 90px;
            }
        }
    </style>
</head>
<body>

<canvas id="snow"></canvas>

<div class="container">
    <h1>üéÑ Weihnachts√ºberraschung</h1>

    <div id="gift" class="gift">üéÅ</div>

    <div id="code" class="code">XMAS-2025</div>

    <div class="hint">
        Klick auf das Geschenk, um deinen Gutschein zu √∂ffnen
    </div>
</div>

<script>
    /* ‚ùÑÔ∏è Snow */
    const canvas = document.getElementById("snow");
    const ctx = canvas.getContext("2d");

    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    resize();
    window.addEventListener("resize", resize);

    const flakes = Array.from({ length: 150 }, () => ({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 4 + 1,
        d: Math.random() + 1
    }));

    let angle = 0;

    function snow() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "rgba(255,255,255,0.8)";
        ctx.beginPath();

        flakes.forEach(f => {
            ctx.moveTo(f.x, f.y);
            ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2);
            f.y += Math.pow(f.d, 2);
            f.x += Math.sin(angle) * 0.5;

            if (f.y > canvas.height) {
                f.y = 0;
                f.x = Math.random() * canvas.width;
            }
        });

        ctx.fill();
        angle += 0.01;
    }

    setInterval(snow, 33);

    /* üéÅ Reveal */
    document.getElementById("gift").onclick = () => {
        gift.style.display = "none";
        code.style.display = "block";
    };
</script>

</body>
</html>
